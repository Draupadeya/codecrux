<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mic Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #eef2f7; }
    #status { font-size: 18px; margin-top: 15px; }
  </style>
  <link rel="stylesheet" href="http://127.0.0.1:5000/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="text-center">üé§ Microphone Test</h3>
    <button id="startBtn" class="btn btn-success mt-3">Start Mic Test</button>
    <p id="status" class="text-center text-muted"></p>
    <a href="{% url 'student_dashboard' %}" class="btn btn-link mt-3">‚¨Ö Back</a>
  </div>

<script>
document.getElementById("startBtn").onclick = async () => {
  try {
    await navigator.mediaDevices.getUserMedia({ audio: true });
    document.getElementById("status").innerText = "‚úÖ Mic is working!";
    document.getElementById("status").classList.add("text-success");
  } catch {
    document.getElementById("status").innerText = "‚ùå Mic not detected.";
    document.getElementById("status").classList.add("text-danger");
  }
};
</script>
</body>
</html>
