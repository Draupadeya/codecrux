<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
    /* --------------------
        Global & Layout
       -------------------- */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, clean font */
        background-color: #e8ecf1; /* Light, professional background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    /* --------------------
        Login Card Styling
       -------------------- */
    .login-box {
        background: #ffffff;
        padding: 40px; /* Increased padding */
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Stronger, more professional shadow */
        width: 100%;
        max-width: 350px; /* Slightly wider for better field readability */
        border-top: 5px solid #004d40; /* Distinct top border for emphasis (Deep Teal) */
    }

    h2 {
        text-align: center;
        margin-bottom: 30px; /* Increased bottom margin */
        color: #263238; /* Dark, authoritative text color */
        font-size: 1.6em;
        font-weight: 600;
    }
    
    /* --------------------
        Form Element Styling
       -------------------- */
    .form-group {
        margin-bottom: 20px; /* Consistent vertical spacing */
    }

    /* Input Styling */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 14px 15px; /* More padding for a taller, easier-to-tap field */
        border-radius: 6px;
        border: 1px solid #d1d9e6;
        box-sizing: border-box;
        transition: border-color 0.3s, box-shadow 0.3s;
        font-size: 16px;
    }

    /* Focus State Improvement */
    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #004d40; /* Deep Teal focus color */
        box-shadow: 0 0 0 3px rgba(0, 77, 64, 0.2); /* Soft shadow on focus */
        outline: none;
    }

    /* --------------------
        Button Styling
       -------------------- */
    button[type="submit"] {
        width: 100%;
        padding: 14px;
        background-color: #004d40; /* Primary Deep Teal for admin action */
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
    }

    button[type="submit"]:hover {
        background-color: #00362c; /* Darker on hover */
    }

    button[type="submit"]:active {
        transform: translateY(1px); /* 'Press' effect */
    }
</style>
<link rel="stylesheet" href="http://127.0.0.1:5000/style.css">
</head>
<body>
<div class="login-box">
    <h2><span style="color: #004d40;">üîê</span> Admin Panel Login</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="text" name="username" placeholder="Admin ID or Email" required>
        </div>
        
        <div class="form-group">
            <input type="password" name="password" placeholder="Secure Password" required>
        </div>

        <button type="submit">Access Control Panel</button>
        
        <p style="text-align: center; margin-top: 25px; font-size: 0.85em;">
            <a href="/admin-support" style="color: #004d40; text-decoration: none;">Need Support?</a>
        </p>
    </form>
</div>
</body>
</html>
